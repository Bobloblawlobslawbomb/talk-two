<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>

<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Click a buttton to say something to the web page. See wht it says back!</p>

    <button class="btn btn-primary" id="hello">Say "hello!"</button>
    <button class="btn btn-dark" id="goodbye">Say "goodbye"</button>
    <button class="btn btn-danger" id="stop">Say "Stop copying me"!</button>


    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul class="unstyled" id="user">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>The web page said back:</h2>
        <ul class="unstyled" id="webpage">

        </ul>
      </div>
    </div>
  </div>
</body>

</html>
